<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avia tickets</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script defer src="main.js"></script></head>

<body id="root" class="body">

  <nav class="header-menu indigo darken-2">
    <div class="nav-wrapper">
      <div class="container d-flex align-items-center">
        <div class="logo-inner d-flex align-items-center">
          <i class="medium material-icons logo-pic">flight_takeoff</i>
          <a href="#" class="brand-logo">Avia tickets</a>
        </div>

        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
            <div class="input-field currency-select">
              <select id="currency">
                <option value="USD">$ US Dollar</option>
                <option value="EUR">â‚¬ Euro</option>
              </select>
            </div>
          </li>
        </ul>
  </nav>

  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form action="submit" name="locationControls">
              <div class="card-content">
                <span class="card-tytle">Title</span>
                <div class="input-field">
                  <input type="text" id="autocomplete-origin" class="autocomplete">
                  <label for="autocomplete-origin">Origin</label>
                </div>
                <div class="input-field">
                  <input type="text" id="autocomplete-destination" class="autocomplete">
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker" id="datepicker-depart">
                  <label for="datepicker-depart">Depart</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker" id="datepicker-return">
                  <label for="datepicker-return">Return date</label>
                </div>
              </div>
              <div class="card-action d-flex justify-content-sb">
                <button class="btn waves-effect waves-light indigo darken-2" type="submit" name="action">Search
                  <i class="material-icons right">search</i>
                </button>
                <button class="btn waves-effect waves-light pink darken-2" type="reset" name="action">Reset
                  <i class="material-icons right">clear_all</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tickets-sections">
    <div class="container">
      <div class="row"></div>
    </div>
  </div>
</body>

</html>
